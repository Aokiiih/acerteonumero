<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      
      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Adivinhe o número</h1>

    <p>Selecionamos um número aleatório entre 1 e 100. Veja se você consegue adivinhar em 10 turnos ou menos. Diremos se seu palpite foi muito alto ou muito baixo</p>

    <div class="form">
      <label for="campoPalpite">Digite seu palpite: </label
        ><input type="number" id="campoPalpite" class="campoPalpite" />
        <input type="submit" value="Enviar palpite" class="envioPalpite" />
        
    </div>

    <div class="resultParas">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
    </div>
    <script src = script.js defer>"JavaScript aqui"</script>
  </body>
</html>
